<html>
<head>
    <title>Q2 Earnings</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-charts-component/dist/aframe-charts-component.min.js"></script>
	<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
	<script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
	<style>
            .home{
                color: white;
                font-weight: bold;
                left: 20px;
                top: 60px;
                position: fixed;
                z-index: 9997;
            }
        </style>
</head>
<body>
    <!-- Aframe scene -->
    <a-scene>
	
  <a-assets> 
    <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
    <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
    <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
    <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
    <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
    <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
    <a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>
    <a-mixin id="eye" geometry="primitive: sphere; radius: 0.2" material="shader: flat; side: double; color: #FFF"></a-mixin>
    <a-mixin id="pupil" geometry="primitive: sphere; radius: 0.05" material="shader: flat; side: double; color: #222"></a-mixin>
    <a-mixin id="arm" geometry="primitive: box; depth: 0.2; height: 1.5; width: 0.2" material="color: #222; shader: flat"></a-mixin>
	 <a-asset-item id="data" src='./dataPositive.json'></a-asset-item>
                <a-asset-item id="dataSmall" src='./dataSmall.json'></a-asset-item>
  </a-assets>
        <!-- Aframe light -->
              <!-- Declaring chart component -->
		<a-entity id="barId"            charts="type: bar;      dataPoints: #data" scale="0.5 0.5 0.5" position="-5 0 -15" rotation="0 0 0"></a-entity>
		
				<a-entity data-clickable charts='type: totem;  entity_id_list: barId; dataPoints_list: {"2021": "./data.json", "2022": [{"x": 1, "y": 8, "z": 0, "size": 1, "color": "#ff0000"}]}' scale="0.8 0.8 0.8" position="2 2 -9" rotation="0 0 0">
		 <a-animation begin="click" attribute="position" from="0 0 0"
                   to="0 0 -10" dur="2000" fill="both"></a-animation>
		</a-entity>
		
				<a-entity id="currentChart" data-clickable  scale="0.8 0.8 0.8" position="5 2 -9">
		      <a-animation begin="click" attribute="position" from="0 0 0"
                   to="0 0 -10" dur="2000" fill="both"></a-animation>
    </a-entity>
		<!-- CHART ENDS-->>  	
      
  <a-entity position="-3 1 -6" rotation="5 0 0">
    <a-entity position="-1.5 4.5 -9.5" scale="0.6 1.2 1" text-geometry="value: Financial Charts in VR; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5;" material="color:pink; metalness:0.9; roughness: 0.05; sphericalEnvMap: #chrome;"></a-entity>

  </a-entity>

  <a-entity 
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;">
  </a-entity>

  <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
  <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
  <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
  <a-entity light="color: white; type: ambient;"></a-entity>

  <a-sky src="#sky" rotation="0 -90 0"></a-sky>
  <a-entity position="0 -5 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;">
  </a-entity>

        <!-- Aframe camera -->
  <a-entity id="rig">
    <a-camera look-controls position="0 1.6 -3" id="user-cam" >
<a-entity position="0 0 -3"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                material="color: black; shader: flat"
                cursor="maxDistance: 30; fuse: true">
        <a-animation begin="click" easing="ease-in" attribute="scale"
             fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale"
             fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
      </a-entity>
  
	</a-camera>
    <a-entity oculus-touch-controls="hand: left" ></a-entity>
    <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
  </a-entity>
    </a-scene>
	    
    </a-scene>
	<script  type="text/javascript">
            let myChart = document.getElementById("currentChart");
            var Microsoft = [{"x": 1, "y": 8, "z": 0, "size": 1, "color": "#ff0000"},{"x": 5, "y": 8, "z": 0, "size": 1, "color": "#ff00ff"}];
            var Google = "./data.json";
            var Apple = "./dataSmall.json";

            myChart.setAttribute('charts', {type: "totem",  entity_id_list: "barId", dataPoints_list: {Microsoft: Microsoft, Google: Google, Apple: Apple}});

        </script>
</body>
</html>
